[tool.bandit]

[tool.black]
line-length = 100
target-version = ['py311']
skip-string-normalization = true

[tool.isort]
line_length = 100
profile = 'black'
sections = 'FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER'
skip = ['src/ui',  '.venv*',  'venv*']

[tool.mypy]
exclude = [
    'venv*', '.venv*', '.git', '.eggs', 'build', 'dist', '.cache', '.pytest_cache',
    '.mypy_cache', '.vscode', '.idea', 'tasks.py', 'src/ui'
]
python_version = '3.11'
warn_return_any = true
warn_unused_configs = true
# Disable the warning below, from type hinting variables in a function.
# By default, the bodies of untyped functions are not checked, consider using --check-untyped-defs
disable_error_code = 'annotation-unchecked'

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
    'invoke', 'factory', 'PySide6'
]

[tool.pytest.ini_options]
markers = ['pri_1', 'flaky', 'nightly', 'performance', 'manual']
testpaths = ['tests']
